<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
<button id="ui-dropdown-trigger" title="Show menu">☰</button>

<div id="ui-dropdown">
    <div id="lang-select" style="display:flex; gap:8px; align-items:center;">
        <button id="lang-ro" title="Română" style="background:none; border:none; cursor:pointer; padding:0;">
            <img src="assets/menu/romania-flag-icon.svg" alt="Română" style="width:2.5rem; height:2.5rem;" />
        </button>
        <button id="lang-eng" title="English" style="background:none; border:none; cursor:pointer; padding:0;">
            <img src="assets/menu/united-kingdom-flag-icon.svg" alt="English" style="width:2.5rem; height:2.5rem;" />
        </button>
    </div>
    <div id="sound-toggle" title="Sound On/Off">
        <img id="sound-img" src="assets/menu/speaker_456130.png"
             alt="Sound" style="width:2.5rem; height:2.5rem; position:relative;" />
        <svg id="mute-svg" width="40" height="40"
             style="position:absolute; top:0; left:0; pointer-events:none; display:none;">
            <line x1="6" y1="34" x2="34" y2="6"
                  stroke="#1a2a44" stroke-width="5" stroke-linecap="round" />
        </svg>
    </div>
    <div id="user-menu" class="user-menu">
        <button id="user-btn" class="user-btn">
            <img src="assets/menu/user.svg" alt="User" class="user-icon" />
            <span id="user-name">User</span>
        </button>
        <div id="user-dropdown" class="user-dropdown">
            <button id="user-action-btn">Log In</button>
        </div>
    </div>
</div>

<div id="coin-counter" style="display:flex; align-items:center;">
    <img src="assets/menu/coin.svg" alt="Coin" />
    <span id="coin-count">0</span>
</div>

<div id="rotate-overlay">
    <div>
        <img src="assets/ui/rotate-phone.svg" alt="Rotate" style="width:5rem; margin-bottom:1.5rem; opacity:0.85;" />
        <div>Întoarce telefonul<br>pentru a juca</div>
    </div>
</div>


<div id="main-menu">
    <button id="btn-story">Story Mode</button>
    <button id="btn-endless">Endless Run</button>
    <button id="btn-leaderboard">Leaderboard</button>
</div>

<div id="leaderboard-screen" style="display:none;">
    <div class="panel">
        <h2>Top 10 Jucători</h2>
        <ul id="leaderboard-list"></ul>
        <div class="panel-actions">
            <button id="btn-back-to-menu">‹ Înapoi</button>
            <a id="btn-rss" href="/api/leaderboard/rss" target="_blank" class="btn">RSS</a>
        </div>
    </div>
</div>

<div id="admin-screen" style="display:none;">
    <div class="panel">
        <h2>Admin Panel</h2>

        <form id="form-promote">
            <label>
                Username to promote:<br>
                <input name="username" required>
            </label>
            <button type="submit">Promote to Admin</button>
        </form>

        <form id="form-delete">
            <label>
                Username to delete:<br>
                <input name="username" required>
            </label>
            <button type="submit">Delete User</button>
        </form>

        <button id="btn-admin-back">‹ Înapoi</button>
    </div>
</div>


<audio id="menu-music" src="assets/music/main_theme.mp3" loop></audio>
<canvas id="canvas" style="display:none;"></canvas>

<div id="end-screen" class="end-screen">
    <div class="end-screen__content">
        <h2 id="end-title"></h2>
        <button id="btn-end-to-menu">Back to Menu</button>
    </div>
</div>

<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span id="auth-close" class="close">×</span>
        <form id="auth-form"></form>
    </div>
</div>

<script type="module" src="./app-init.js"></script>
</body>
</html>
